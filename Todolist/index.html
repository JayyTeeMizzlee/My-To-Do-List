<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style-list.css">

    <title>Todays To-Do List</title>
  </head>
  <body>
    <div class="title-holder">

      <div class="task-list">
        <h2> To Do List </h2>
        <div>
          <input type="text" id="newtasks" placeholder="Ex. Look for keys..."> <button onclick="addItem()" id="mybutton">New Task</button>
        </div>
        <ul class="list1">
          <li class="item"><span class="completion-icon" onclick="toggleCompletion(this)"></span><span class="close-button"></span>6 am wakeup<input type="date" class="due-date"></li>
          <li class="item"><span class="completion-icon" onclick="toggleCompletion(this)"></span><span class="close-button"></span>6:30 am prepare for the day mentally<input type="date" class="due-date"></li>
          <li class="item"><span class="completion-icon" onclick="toggleCompletion(this)"></span><span class="close-button"></span>7 am head to the gym<input type="date" class="due-date"></li>
          <li class="item"><span class="completion-icon" onclick="toggleCompletion(this)"></span><span class="close-button"></span>10 am breakfast<input type="date" class="due-date"></li>
        </ul>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
